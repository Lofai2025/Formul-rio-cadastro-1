<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
 <main>
    <section class="primeiro">
        <img src="assets/Screenshot 2025-02-11 110638.png" alt="" width="500" height="600">
    </section>



    <section class="segundo">
             <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Inscrever-se</h1>

                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-1">
                            <div class="input-box">
                                <label for="firstname">Nome</label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                            </div>


                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                            </div>

                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                        </div>



                        <div class="input-box">
                            <label for="password">Digite sua senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>



                        <div class="input-box">
                            <label for="confirmpassword">confirme sua senha</label>
                            <input id="confrimpassword" type="password" name="password" placeholder="Digite sua senha novamente" required>
                        </div>



                        <div class="box">
                            <input id="newslatter" type="checkbox" name="newslatter">
                            <label for="newslatter">Li e concordo com os termos de serviço e politica de privacidade.</label>
                        </div>
                    </div>



                    <div class="buttom">
                        <button type="submit">Inscreva-se</button>
                    </div>



                    <footer>
                        <div class="login">
                            <p>ou</p>
                            <img src="assets/google.svg" alt="">
                            <img src="assets/facebook.svg" alt="">
                            <p>Já possui conta? Faça seu <a href="#">login</a></p>
                        </div>

                        <div class="text"></div>
                    </footer>

                </form>

             </div>

    </section>

 </main>

</body>
</html>
